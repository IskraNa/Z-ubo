<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <title>Z'ubo</title>
</head>
<body>
{% include 'header.html' %}
<div class="mx-auto my-5 w-50">
    <div class="text-dark mx-5 p-5 rounded rounded-lg align-items-center"
         style="background: #DDAA84; display: flex; flex-direction: column;">
        <form method="POST" class="mx-auto my-auto px-5 py-2">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success text-light">Submit</button>
        </form>
        <p class="mt-3">Already have an account? <a style="color: #812227" href="{% url 'login' %}">Login here</a><p/>
    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
