<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <title>Z'ubo</title>
</head>
<body>
{% include 'header.html' %}
<div class="mx-auto my-5 w-50">
    <div class="mx-5 p-5 rounded rounded-lg align-items-center"
         style="background: #DDAA84; display: flex; flex-direction: column;">
        <form method="POST" class="d-flex flex-column mx-auto my-auto px-5 py-2">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success text-light mt-3 mx-auto">Login</button>
        </form>
        <p class="mt-3">Don't have an account yet? <a style="color: #812227" href="{% url 'register' %}">Register
            here</a></p>
        <p>Already logged in as <span class="fs-6 badge badge-pill bg-danger">{{ username }}</span> <a style="color: #812227" href="{% url 'logout' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                <path fill-rule="evenodd"
                      d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg>
            Logout here</a></p>
    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
